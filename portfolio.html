<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Thiago Vieira</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        .portfolio-header {
            background: url('images/banner.jpg') no-repeat center center/cover;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        .portfolio-header h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #1D2B3A;
        }

        .portfolio-header p {
            font-size: 24px;
            margin-bottom: 40px;
            color: #1D2B3A;
        }

        .portfolio-section {
            padding: 40px 20px;
            text-align: center;
        }

        .portfolio-section h2 {
            font-size: 32px;
            color: #1D2B3A;
            margin-bottom: 10px;
        }

        .portfolio-section p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .carousel {
            margin: 40px auto;
            max-width: 1000px;
        }

        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .slick-prev:before, .slick-next:before {
            color: #1D2B3A;
        }

        .slick-dots li button:before {
            color: #1D2B3A;
        }

        .back-to-home {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 60px;
        }

        .back-to-home a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1D2B3A;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-to-home a:hover {
            background-color: #15202B;
        }

        @media (max-width: 768px) {
            .portfolio-header h1 {
                font-size: 36px;
            }

            .portfolio-header p {
                font-size: 20px;
            }

            .carousel img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <header id="header"></header>

    <section class="portfolio-header">
        <h1>Portfólio Completo</h1>
        <p>Confira alguns dos meus projetos mais recentes.</p>
    </section>

    <section class="portfolio-section">
        <h2>Lar Família Nabuco</h2>
        <p>Descrição.</p>
        <div class="carousel">
            <div><img src="images/projeto1.png" alt="Projeto 1"></div>
            <div><img src="images/projeto2.png" alt="Projeto 2"></div>
            <div><img src="images/projeto3.png" alt="Projeto 3"></div>
            <div><img src="images/projeto4.png" alt="Projeto 4"></div>
        </div>
    </section>

    <section class="portfolio-section">
        <h2>Lar Família Benízio</h2>
        <p>Descrição.</p>
        <div class="carousel">
            <div><img src="images/projeto6.png" alt="Projeto 6"></div>
            <div><img src="images/projeto7.png" alt="Projeto 7"></div>
            <div><img src="images/projeto8.png" alt="Projeto 8"></div>
            <div><img src="images/projeto9.png" alt="Projeto 9"></div>
        </div>
    </section>

    <section class="portfolio-section">
        <h2>Lar Família Carvalho</h2>
        <p>Descrição.</p>
        <div class="carousel">
            <div><img src="images/projeto11.png" alt="Projeto 11"></div>
            <div><img src="images/projeto12.png" alt="Projeto 12"></div>
            <div><img src="images/projeto13.png" alt="Projeto 13"></div>
            <div><img src="images/projeto14.png" alt="Projeto 14"></div>
        </div>
    </section>

    <div class="back-to-home">
        <a href="index.html">Voltar à Página Inicial</a>
    </div>

    <footer id="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
